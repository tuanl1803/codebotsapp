<form [formGroup]="filterFormGroup" class="collection-filter-form">
	<section class="collection-filter-form__container">
		<ng-container *ngFor="let filter of filterQuestions" [ngSwitch]="filter.filterType">
			<cb-dropdown *ngSwitchCase="filterQuestionType.dropdown"
									 formControlName="{{ filter.name }}"
									 [id]="filter.config.id"
									 [options]="filter.config.options"
									 [labelField]="filter.config.labelField"
									 [label]="filter.config.label"
									 [valueField]="filter.config.valueField"></cb-dropdown>
			<cb-datepicker *ngSwitchCase="filterQuestionType.date" formControlName="{{ filter.name }}"
										 [id]="filter.config.id"
										 [selectMode]="filter.config.selectMode"
										 [type]="filter.config.type"
										 [label]="filter.config.label"></cb-datepicker>
		</ng-container>
		<ng-content></ng-content>
	</section>
	<!-- Show custom filter in the filter view -->
	<section class="collection-filter-form__actions">
		<cb-button-group>
			<button cb-button [buttonStyle]="buttonStyle.SOLID" [buttonSize]="buttonSize.SMALL" (click)="onFilterButtonClick()">Apply filters</button>
			<button cb-button [buttonStyle]="buttonStyle.OUTLINE" [buttonSize]="buttonSize.SMALL" (click)="onClearButtonClick()">Clear filters</button>
		</cb-button-group>
	</section>
</form>
