<ng-container *ngIf="emailSent; then emailSentTemplate; else resetPasswordFormTemplate"></ng-container>

<ng-template  #resetPasswordFormTemplate>
	<form class="reset-password" [formGroup]="sendEmailForm">
		<h2> Reset Password </h2>

		<cb-textfield
			[name]="'Email address'"
			[label]="'Email Address'"
			[formControlName]="'email'"
			[isRequired]="true"
			[id]="'username'"
			[placeholder]="'Enter your email address here'">
		</cb-textfield>

		<section cb-button-group>
			<button cb-button (click)="onSendResetPasswordEmailClicked()" [isDisabled]="sendingEmail || sendEmailForm.invalid">Reset Password</button>
			<a cb-button [routerLink]="['/login']" [buttonAccentColour]="ButtonAccentColour.SECONDARY" [isDisabled]="sendingEmail">Cancel</a>
		</section>
	</form>

</ng-template>

<ng-template #emailSentTemplate>
	<div  class="reset-password">
		<p> You have a successfully reset your password. </p>
		<p> Please check your email to reset your password. </p>
		<a cb-button [routerLink]="['/login']">Back to login</a>
	</div>
</ng-template>
